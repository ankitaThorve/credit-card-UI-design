<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./blue-butterfly-512x512_98687.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./logo.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="./chip.png" alt="chip" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Details</h6>
                <h5 class="number">8050 2030 5050 1010</h5>
                <h5 class="name">Mudra Laxmikant Pathak</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/27</h5>
            </div>
        </div>
    </div>
</body>
</html>
